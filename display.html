<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border: 1px solid #ccc;
        }
        .title, .watch-title {
           
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .section, .watch-section {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .watch-section img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            My Day
        </div>
        <div class="watch-title">
            Things to watch
        </div>
        <div class="section">
            <p>1. wake up early</p>
            <ul>
                <li>5AM</li>
                <ul>
                    <li>walk</li>
                    <li>jog</li>
                </ul>
            </ul>
            <p>2. breakfast</p>
            <ul>
                <li>8AM</li>
                <ul>
                    <li>eggs</li>
                    <li>coffee</li>
                </ul>
            </ul>
            <p>3. go to Saveetha</p>
            <ul>
                <li>8AM</li>
                <ul>
                    <li>attend classes</li>
                    <li>to be continued</li>
                </ul>
            </ul>
        </div>
        <div class="watch-section">
            <img src="images.jpg" alt="watch1">
            <img src="i2.jpg" alt="watch2">
            <img src="i3.jpg" alt="watch3">
            <img src="i4.jpg" alt="watch4">
        </div>
    </div>
</body>
</html>
